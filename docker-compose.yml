version: "3.8"
services:
  app:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      - MONGO_URI=mongodb://appuser:${MONGO_APP_PASSWORD}@db:27017/tasks?authSource=admin
  db:
    image: "mongo:7.0"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=appuser
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_APP_PASSWORD}
    # Do not expose MongoDB port to host â€” access via internal Docker network only
    # ports:
